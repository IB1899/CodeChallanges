<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Logo -->
    <link rel="icon" href="My logo.png" />

    <title>Music Playlist</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- Js -->
    <script src="./app.js" type="module" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="top">
        <span class="material-symbols-outlined"> expand_more </span>

        <h3>Now Playing</h3>

        <span class="material-symbols-outlined"> more_horiz </span>
      </div>

      <!-- The songs will e added though TS -->
      <div class="middle">
        <img src="" alt="img" />
        <h2></h2>
        <h3></h3>

        <input type="range" class="TimeSlider" value="0" />

        <div class="time">
          <span class="currentTime"></span>
          <span class="totalTime"></span>
        </div>
      </div>

      <div class="bottom">
        <!-- When making condition based on the textContent make sure it doesn't contain extra spaces -->
        <span class="material-symbols-outlined" id="loop">sync_alt</span>

        <span class="material-symbols-outlined" id="play-previous">
          skip_previous
        </span>

        <span class="play">
          <i class="material-symbols-outlined">play_arrow</i>
        </span>

        <span class="material-symbols-outlined" id="play-next">
          skip_next
        </span>

        <span class="material-symbols-outlined" id="songsListButton">
          queue_music
        </span>
      </div>

      <div class="songsList">
        <div class="top">
          <span class="material-symbols-outlined"> queue_music </span>
          <h3>Music List</h3>
          <span class="material-symbols-outlined" id="close"> close </span>
        </div>

        <!-- The songs will e added though TS -->
        <div class="songs"></div>
      </div>
    </div>
  </body>
</html>
